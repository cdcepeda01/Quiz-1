<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Notas</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Nombre: Cristian Cepeda, Juliana Preciado</h1>
    <h2>Registro</h2>
    <div class="registroContenedor">
        <div id="estudiantesContenedor">
            <table id="estudiantes">
                <thead>
                    <tr>
                        <th>Eliminar</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Nota 1 (20%)</th>
                        <th>Nota 2 (20%)</th>
                        <th>Nota 3 (20%)</th>
                        <th>Nota 4 (40%)</th>
                        <th>Definitiva</th>
                        <th>Aprobó/Reprobó</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="registro">
            <form id="estudianteFormulario">
                <label for="codigo">Código del Estudiante:</label>
                <input type="text" id="codigo" required>

                <label for="nombre">Nombre del Estudiante:</label>
                <input type="text" id="nombre" required>

                <label for="nota1">Nota 1 (20%):</label>
                <input type="number" id="nota1" min="0" max="5" step="0.1" required>

                <label for="nota2">Nota 2 (20%):</label>
                <input type="number" id="nota2" min="0" max="5" step="0.1" required>

                <label for="nota3">Nota 3 (20%):</label>
                <input type="number" id="nota3" min="0" max="5" step="0.1" required>

                <label for="nota4">Nota 4 (40%):</label>
                <input type="number" id="nota4" min="0" max="5" step="0.1" required>

                <button type="submit" id="guardar">Guardar</button>

            </form>
        </div>
    </div>
<br>
<script src="javascript.js"></script>
</body>
</html>
